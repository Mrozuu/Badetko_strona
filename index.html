    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:300"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div id="wrap">
      <div id="header">
        <div class="logo">
          <img src="images/LOGO3.svg" />
        </div>
        <div class="name">
          <h1>MARCEL BADETKO</h1>
          <h1>MARCEL BADETKO</h1>
          <h1>MARCEL BADETKO</h1>
          <br />
        </div>
        <div class="prop">
          Architect / Interior / Design / Thinktank
        </div>
      </div>
      <div class="bottombar">
        <nav>
          <li><a href="#container_gallery">Projects</a></li>
          <li><a href="#">About me</a></li>
          <li><a href="#">Contact</a></li>
        </nav>
      </div>
      <div id="container_gallery"></div>
      <div id="about_me"></div>
      <div id="contact"></div>
    </div>

    <script src="jquery.js"></script>

    <script>
      $(document).ready(function() {
        var NavY = $(".bottombar").offset().top;

        var stickyNav = function() {
          var ScrollY = $(window).scrollTop();

          if (ScrollY > NavY) {
            $(".bottombar").addClass("sticky");
          } else {
            $(".bottombar").removeClass("sticky");
          }
        };

        stickyNav();

        $(window).scroll(function() {
          stickyNav();
        });
      });
    </script>

    <script>
      $("a").click(function() {
        $("html, body").animate(
          {
            scrollTop: $($(this).attr("href")).offset().top
          },
          500
        );
        return false;
      });
    </script>
  </body>
</html>
