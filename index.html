    <script>
      $(document).ready(function() {
        var NavY = $(".bottombar").offset().top;

        var stickyNav = function() {
          var ScrollY = $(window).scrollTop();

          if (ScrollY > NavY) {
            $(".bottombar").addClass("sticky");
            $(".bottombar").addClass("gradient");
            $(".bottombar_space").addClass("space");
          } else {
            $(".bottombar").removeClass("sticky");
            $(".bottombar").removeClass("gradient");
            $(".bottombar_space").removeClass("space");
          }
        };

        stickyNav();

        $(window).scroll(function() {
          stickyNav();
        });
      });
    </script>

    <script>
      $("a").click(function() {
        $("html, body").animate(
          {
            scrollTop: $($(this).attr("href")).offset().top
          },
          500
        );
        return false;
      });
    </script>
